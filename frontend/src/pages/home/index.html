<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1177/1177577.png"
      type="image/x-icon"
    />
    <title>Users</title>
  </head>
  <body>
    <header>FRONT API</header>

    <main>
      <!-- Campos informativos -->
      <section class="title">
        <h3>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h3>
        <p>Para inserir na lista, preencha os dados abaixo.</p>
      </section>

      <!-- Campos para o usuário preencher -->
      <section>
        <form>
          <input type="text" id="name" placeholder="Nome Completo" />
          <input type="text" id="email" placeholder="E-mail" />
          <button type="button" id="myBtn">Cadastrar</button>
        </form>
      </section>

      <!-- Campos informativos -->
      <section class="title">
        <h3>LISTA DE USUÁRIOS CADASTRADOS</h3>
        <p>
          Abaixo, você pode ver os usuários registrados, podendo editá-los ou
          remové-los.
        </p>
      </section>

      <!-- Tabela contendo os dados dos usuários -->
      <table>
        <thead>
          <tr>
            <th class="id">#ID</th>
            <th class="nome">NOME</th>
            <th class="e-mail">E-MAIL</th>
            <th class="editar">EDITAR</th>
            <th class="excluir">EXCLUIR</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>

  <script src="script.js"></script>
</html>
